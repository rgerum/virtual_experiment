<script>
    async function loadLSTMSvg() {

    function addPlotForce(parent, title) {
        let plot1 = new Plot(d3.select("#lens_plot").append("svg"), {
            xlabel: "x position (cm)",
            ylabel: "y position (cm)",
            left: 50,
            top: 15,
            bottom: 7,
            innerwidth: 150,
            width: 450 + 50 + 10,
            innerheight: 76,
            height: 76 + 15 + 60,
            colors: ["#fc5252", "#fc5252", "#fc5252", "#fc5252", "#fc5252", "#fc5252", "#fc5252", "#fc5252", "#fc5252","#fc5252", "#fc5252"]
        });
        plot1.setTitle(title)
        //let plot2 = new Plot(d3.select("#plot2"), {xlabel: "time (s)", ylabel: "force (N)", left: 100, top:5, bottom: 100, innerheight: 150, height: 150+5+100});

        /*
        let sim = parent.sim;
        plot1.setXlim(sim.times[0], sim.times[sim.times.length - 1]);
        plot1.setYlim(d3.min(sim.dataF), d3.max(sim.dataF));
        plot1.setData([{x: sim.times, y: sim.dataF}], ["force"])
        */
        plot1.setXlim(0, 50)
        plot1.setYlim(-2, 2)
        plot1.y_axis.ticks(3)
        plot1.y_axis_svg.call(plot1.y_axis)
        plot1.y_axis_svg.selectAll(".tick").selectAll("text").attr("x", -18);

        plot1.x_axis.ticks(5)
        plot1.x_axis_svg.call(plot1.x_axis)

        function update(rays) {
            //plot1.setXlim(sim.times[0], sim.times[sim.times.length - 1]);
            plot1.setXlim(0, 120);
            plot1.setData(rays_to_dict(rays))
            //plot1.setYLimAnimated(d3.min(sim.dataF), d3.max(sim.dataF));
            plot1.setYLimAnimated(-2, 2);
        }
        function slider_changed(sim, d) {
            plot1.setCursor([[sim.times[d], sim.dataF[d]]]);
        }
        //parent.update_sim_callbacks.push(update)
        //parent.update_slider_callbacks.push(slider_changed)
        return [plot1, update]
    }

    function rays_to_dict(rays) {
        let result = [];
        for(let n = 0; n < rays[0].length; n+=1) {
            result.push({x: [], y: []})
        }
        for(let t = 0; t < rays.length; t+=1) {
            for(let n = 0; n < rays[0].length; n+=1) {
                result[n].x.push(rays[t][n][0]);
                result[n].y.push(rays[t][n][1]);
            }
        }
        return result;
    }
    var elements = [
        [11.2, 5],
//        [35, 5],
        [100, 10],
    ]

    function lense_changed() {
        elements[0][1] = parseFloat(document.getElementById("lense_chooser").value);
        updateSketch();
    }

    function calculateRays() {
        let rays = [[
            [0, 1, 0],
            [0, 1, Math.atan(1/elements[0][0])],
            [0, 1, Math.atan(1/(elements[0][0]-elements[0][1]))],
        ]];

        for(let element of elements) {
            let x2 = element[0];
            let f = element[1];
            let new_rays = [];
            for(let i = 0; i < rays[0].length; i += 1) {
                let [x1, y1, a1] = rays[rays.length-1][i];
                let y2 = y1 - (x2 - x1) * Math.tan(a1);
                let a2 = Math.atan(Math.tan(a1)+y2/f);
                new_rays.push([x2, y2, a2])
            }
            rays.push(new_rays);
        }
        return rays;
    }

    //rays = calculateRays();
    var [plot, update] = addPlotForce("", "");
    //update(rays);

    let lens_text = d3.select("#lens_plot").append("p");

    let slider = new Slider(d3.select("#lens_plot").node(), {range: [0, 500-1], width: 500, value: 0, play:false, step: 1});

    slider.setRange(0, 120);
    slider.setValue(elements[0][0]);
    slider.onValueChanged = function(d) {
        d = parseInt(d);
        if(d > elements[1][0]-1)
            d = elements[1][0]-1;
        elements[0][0] = d;

        updateSketch();
    };

    let screen_text = d3.select("#lens_plot").append("p");

    let slider2 = new Slider(d3.select("#lens_plot").node(), {range: [0, 500-1], width: 500, value: 0, play:false, step: 1});

    slider2.setRange(0, 120);
    slider2.setValue(elements[1][0]);
    slider2.onValueChanged = function(d) {
        d = parseFloat(d);
        if(d < elements[0][0]+1)
            d = elements[0][0]+1;
        elements[1][0] = d;
        updateSketch();
    };
    slider2.play();

    function updateSketch() {
        d3.select("#lens1").style("transform", `translate(${elements[0][0]}px)`);
        d3.select("#screen").style("transform", `translate(${elements[1][0]}px)`);
        rays = calculateRays()
        update(rays);
        var diff = rays[rays.length-1][0][1]-rays[rays.length-1][rays[0].length-1][1];
        var mean = (rays[rays.length-1][0][1]+rays[rays.length-1][rays[0].length-1][1])/2;
        document.getElementById("image").style.filter = "blur("+Math.abs(diff*10)+"px)"
        document.getElementById("image").style.transform = "scale("+mean+")"
        d3.select("#f1").select("feGaussianBlur").attr("stdDeviation", Math.abs(diff)/2);
        d3.select("#image_scaler").style("transform", `scale(${mean})`);
        lens_text.text(`Linse bei ${parseInt(elements[0][0])}cm`)
        screen_text.text(`Schirm bei ${parseInt(elements[1][0])}cm`)
    }
    updateSketch();


</script>
